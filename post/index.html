<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
    
    <title>Web Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="d-flex flex-row p-2 bg-steel">
            <!-- Web Page Name -->
            <button type="button" class="btn bg-steel p-0 me-2 d-flex flex-row flex-grow-1 rounded webname">
                <img src="../statics/piggy-coin.png" alt="This is a image of piggy-coin" width="150" height="150"/>
                <div>
                    <h1>GGH</h1>
                    <div>Gong-Gu-Hae</div>
                </div>
            </button>
            <div id="btn-header"></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Want to charge points? </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input id="charge-coin" type="text" class="form-control" placeholder="ex. 10000">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btn-charge" type="button" class="btn btn-primary" data-bs-dismiss="modal">Charge</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Body -->
    <div>
        <div class="row">
            <div class="col-8 offset-2">
                <label for="title">제목</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Title" id="title">
                </div>    
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <label for="des">글 작성</label>
                <div class="input-group">
                    <textarea  type="text" class="form-control" placeholder="description" id="des"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-2">
                <label for="finish">마감기한</label>
                <div class="input-group">
                    <input id="finish" type="datetime-local" class="form-control" placeholder="Finish time">
                </div>    
            </div>
            <div class="col-4">
                <label for="cate">카테고리</label>
                <select class="form-select input-group" id="cate">
                    <option selected>category</option>
                    <option id="cate" value="식품">식품</option>
                    <option id="cate" value="의류">의류</option>
                    <option id="cate" value="도서">도서</option>
                    <option id="cate" value="생활용품">생활용품</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-2">
                <label for="placeMeet">만나는 장소</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Place to meet" id="placeMeet">
                </div>    
            </div>
            <div class="col-4">
                <label for="timeMeet">만나는 날짜 및 시간</label>
                <div class="input-group">
                    <input type="datetime-local" class="form-control" placeholder="Time to meet" id="timeMeet">
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-4 offset-2">
                <label for="product">상품명</label>
                <div class="input-group">
                    <input class="form-control" placeholder="product" id="product">
                </div>
            </div>
            <div class="col-4">
                <label for="url">사이트</label>
                <div class="input-group">
                    <input class="form-control" placeholder="url of product info" id="url">
                </div>
            </div>    
        </div>

        <div class="row">
            <div class="col-1 offset-9 d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary" id="save" data-bs-toggle="modal" data-bs-target="#saveModal" onclick="save()">저장</button>
                <div id="saveModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>Sucessfully saved</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-bs-dismiss="modal" onclick="location.href='../main/index.html'">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- Footer -->
    <footer>
        <div class="bg-secondary d-flex justify-content-center h-100 p-4 m-0">
            <a href="https://github.com/nohkyungbin/OSS_team7" class="text-white text-uppercase text-decoration-none">
                <i class="bi bi-github"></i> OSS team7
            </a>
        </div>
    </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        // Show Login button or Profile
        function islogin(login){
            const btn_header = document.querySelector('#btn-header');

            if(!login){
                let btn_login = "<button id='btn-login' type='button' \
                                        class='btn btn-light d-flex flex-row align-items-center rounded me-2'\
                                        style='color: steelblue'>\
                                    <img src='../statics/person.png' alt='This is a image of person' width='100'/>\
                                    <div class='profile-info'>\
                                        <div>Login</div>\
                                    </div>\
                                </button>";
                let btn_loginEl = document.createElement('div');
                btn_loginEl.innerHTML = btn_login;
                btn_header.appendChild(btn_loginEl);

                const btn = document.querySelector("#btn-login");
                btn.addEventListener('click', () => {
                  location.href="../login.html";
                });

            } else {
                let btn_profile ="<button id='btn-profile' type='button'\
                                        class='btn btn-light d-flex flex-row align-items-center rounded me-2'\
                                        data-bs-toggle='modal' data-bs-target='#exampleModal' style='color: steelblue'>\
                                    <img src='../statics/person.png' alt='This is a image of person' width='100'/>\
                                    <div class='profile-info'>\
                                        <div>abcdefg</div>\
                                        <div><span id='points'>100</span> points</div>\
                                    </div>\
                                </button>";
                let btn_profileEl = document.createElement('div');
                btn_profileEl.innerHTML = btn_profile;
                btn_header.appendChild(btn_profileEl);

            }
        }
        
        islogin(window.localStorage.getItem('login'));

        const store = window.localStorage;
        const userId = store.getItem('id');
        window.addEventListener("load", () => {
            const userPoint = store.getItem('point');
            document.getElementById('userId').innerHTML = userId;
            document.getElementById('userPoint').innerText = userPoint + ' Points';
		});

        let postings = store.getItem('postings');
        if(!postings) postings = [];
        else postings = JSON.parse(postings)

        function save(){
            let title = document.getElementById("title").value;
            let des = document.getElementById("des").value;
            let finish = document.getElementById("finish").value;
            let cate = document.getElementById("cate").value;
            let placeMeet = document.getElementById("placeMeet").value;
            let timeMeet = document.getElementById("timeMeet").value;
            let product = document.getElementById("product").value;
            let url = document.getElementById("url").value;
            
            store.setItem("id",'minchae');
            store.setItem("point",100);

            postings.push({
                id: userId,
                title: title,
                des: des,
                finish: finish,
                cate: cate,
                place: placeMeet,
                time: timeMeet,
                item: product,
                url: url,
            });
            
            store.setItem('postings', JSON.stringify(postings));


            console
        }
    </script>
</body>
</html>
