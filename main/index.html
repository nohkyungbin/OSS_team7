<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <title>GGH | Home</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="d-flex flex-row head">
            <!-- Web Page Name -->
            <div class="d-flex flex-row webname">
                <img src="../statics/piggy-coin.png" alt="This is a image of piggy-coin" width="150" height="150"/>
                <div>
                    <h1>GGH</h1>
                    <div>Gong-Gu-Hae</div>
                </div>
            </div>
            <!-- My Profile -->
            <button type="button" class="btn btn-success d-flex flex-row profile">
                <img src="../statics/person.png" alt="This is a image of person" width="100"/>
                <div class="profile-info">
                    <!-- My ID -->
                    <div>abcdefg</div>
                    <!-- My Points -->
                    <div>9999 points</div>
                </div>
            </button>
        </div>
        <!-- Category -->
        <nav>
            <div class="nav nav-tabs bg-light" id="nav-tab" role="tablist">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">식품</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">의류</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">민채</button>
            </div>
        </nav>
    </header>
    <!-- Body -->
    <div>
        <!-- Posting Box-->
        <div class="posting">
            <nav class="navbar bg-light posting-title">
                <div class="container-fluid">
                    <!-- Posting Title -->
                    <a class="navbar-brand">게시글</a>
                    <form class="d-flex" style="align-items: center;">
                        <!-- Writer Name --> 
                        <div class="posting-writer">abcdefg</div>
                        <!-- Report Button -->
                        <button id="btn-report" type="button" class="btn btn-outline-danger"><i class="bi bi-bell"></i> Report</button>
                    </form>
                </div>
              </nav>
            <div>
                <div class="posting-content">
                    <!-- Item -->
                    <div class="content-info">
                        <p>기한 : 2022년 12월 31일 11:59분 까지</p>
                        <p>물건 : 돼지고기</p>
                        <p>사이트 : <span><a href="http://browse.gmarket.co.kr/list?category=200001217">gmarket</a></span></p>
                        <div class="site-info">
                            <img src="../statics/pork.jpeg" alt="Pork image" height="100%">
                        </div>
                        <p>장소 : 성균관대 학술정보관 5층 </p>
                        <p>시간 : 성균관대/ 2023년 1월 1일 12시 30분</p>
                    </div>
                    <div class="content-coin">
                        <p><span>2</span>/ 4명</p>
                        <!-- Piggy Bank -->
                        <div class="pig">
                            <div class="pig-coin"></div>
                            <img src="../statics/piggy-coin-empty.png" alt="This is a image of piggy-coin-empty" width="100%" height="100%" style="position: absolute; top: 0"/>
                        </div>
                        <button type="button" class="btn btn-warning"> 살래요! </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer style="background-color: gray;">
        <div style="text-align: center; padding: 30px; font-size: large;">
            <a href="https://github.com/nohkyungbin/OSS_team7" style="color: white;">
                <i class="bi bi-github"></i> OSS_team7
            </a>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        const btn_report = document.querySelector("#btn-report")
        btn_report.addEventListener('click', () => {
            alert("신고 접수 되었습니다!");
        })
    </script>
</body>
</html>
