<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Web Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="head">
            <!-- Web Page Name -->
            <h1 class="webname">
                <span><img src="./statics/piggy-coin.png" alt="This is a image of piggy-coin" width="100" height="100"/></span>
                Gong-Gu-Hae
            </h1>
            <!-- My Profile -->
            <button type="button" class="btn btn-success profile">
                <img src="./statics/person.png" alt="This is a image of person" width="100"/>
                <div class="profile-info">
                    <!-- My ID -->
                    <div>abcdefg</div>
                    <!-- My Points -->
                    <div>9999 points</div>
                </div>
            </button>
        </div>
        <!-- Category -->
        <ul class="nav nav-tabs bg-light">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page">식품</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">의류/잡화</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">생활용품</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">기프티콘</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">기타</a>
            </li>
          </ul>
    </header>
    <!-- Body -->
    <div>
        <!-- Posting Box-->
        <div class="posting">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <!-- Posting Title -->
                    <a class="navbar-brand">게시글</a>
                    <form class="d-flex" style="align-items: center;">
                        <!-- Writer Name --> 
                        <div class="posting-writer">abcdefg</div>
                        <!-- Report Button -->
                        <button type="button" class="btn btn-outline-danger"><i class="bi bi-bell"></i> Report</button>
                    </form>
                </div>
              </nav>
            <div>
                <div class="posting-content">
                    <!-- Item -->
                    <div class="content-info">
                        <p>기한 : 2022년 12월 31일 11:59분 까지</p>
                        <p>물건 : 돼지고기</p>
                        <p>사이트 : <span><a href="http://browse.gmarket.co.kr/list?category=200001217">gmarket</a></span></p>
                        <div class="site-info"></div>
                        <p>장소/시간 : 어디어디/ 몇년몇월몇일몇시몇분</p>
                    </div>
                    <div class="content-coin">
                        <p>2/ 4명</p>
                        <!-- Piggy Bank -->
                        <div class="pig">
                            <div class="pig-coin"></div>
                            <img src="./statics/piggy-coin-empty.png" alt="This is a image of piggy-coin-empty" width="100%" height="100%" style="position: absolute; top: 0"/>
                        </div>
                        <button type="button" class="btn btn-warning"> 살래요! </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer style="background-color: gray;">
        <div style="text-align: center; padding: 30px;">
            OSS-TEAM7
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>

    </script>
</body>
</html>
