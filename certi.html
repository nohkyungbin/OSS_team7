<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type = 'text/css'>
    <title>회원가입</title>
    <script language="javascript">

           function checkz()
          {

              var numtext = document.getElementById("phone");
              var nametext = document.getElementById("name");

              var phone = numtext.value;

              var regExp1 = /^[0-9]{11}$/;
              var regname = /^[가-힝]{2,}$/;

              if (!regname.test(nametext.value))
              {
                  alert("이름을 올바르게 입력해주세요.");
                  nametext.value = "";
                  nametext.focus();
                  return false;
              }if(!regExp1.test(numtext.value))

                alert("전화번호를 올바르게 입력해주세요.");

              {
                alert("통신사를 선택해주세요.");

              }
          return true;
         }
    </script>
  </head>
  <body>

</html>
