<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>GHH | Login</title>
</head>
<body>
    <h1 class="login">로그인</h1>
    <header></header>
    <form onsubmit="return login()" name="loginForm" action="../main/index.html" method="post">
        <div class="mainlogin">
            <br>
            아이디:  <input type="text" name="userId"><br><br>
            비밀번호:  <input type="password" name="password"><br><br>
            <br><br>
            처음이신가요?
            <a href="certi.html">회원가입</a>
        </div>
        <button type="submit" class="button" name="button">로그인</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.localStorage.setItem('login', false);
        function login(){
            var loginForm = document.loginForm;
            var id = loginForm.userId.value;
            var password = loginForm.password.value;

            if(!id || !password){
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                window.localStorage.setItem('login', false);
                return false;
            } else if(id != window.localStorage.getItem('id') || password != window.localStorage.getItem('pwd')){
                alert("아이디와 비밀번호를 확인해주세요");
                window.localStorage.setItem('login', false);
                return false;
            } else{
                window.localStorage.setItem('login', true);
                console.log(window.localStorage.getItem('login'))
                return true;
            }
        }
    </script>
</body>
</html>
